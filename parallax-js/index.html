<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Scrolling JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="panel">
        <div class="parallax-bg" style="background-image: url('https://source.unsplash.com/1600x900/?mountains');" data-speed="0.3"></div>
        Mountains
    </section>

    <section class="static-content">
        Static Content 1
    </section>

    <section class="panel">
        <div class="parallax-bg" style="background-image: url('https://source.unsplash.com/1600x900/?forest');" data-speed="0.3"></div>
        Forest
    </section>

    <section class="static-content">
        Static Content 2
    </section>

    <section class="panel">
        <div class="parallax-bg" style="background-image: url('https://source.unsplash.com/1600x900/?ocean');" data-speed="0.3"></div>
        Ocean
    </section>

    <section class="static-content">
        Static Content 3
    </section>

    <section class="panel">
        <div class="parallax-bg" style="background-image: url('https://source.unsplash.com/1600x900/?desert');" data-speed="0.3"></div>
        Desert
    </section>

    <script src="script.js"></script>
</body>
</html>
